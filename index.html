<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VULCAN INTERACTIVE</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Segoe UI', sans-serif;
        }

        #canvas {
            display: block;
        }

        .ui-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none; /* Let clicks pass through to the background */
            z-index: 10;
        }

        h1 {
            color: #57efb4;
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 10px;
            margin: 0;
            text-shadow: 0 0 20px rgba(87, 239, 180, 0.5);
            animation: glow 2s infinite alternate;
        }

        p {
            color: #7c7e8b;
            font-size: 1.2rem;
            margin-top: 10px;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(87, 239, 180, 0.3); }
            to { text-shadow: 0 0 30px rgba(87, 239, 180, 0.8); }
        }
    </style>
</head>
<body>

    <div class="ui-overlay">
        <h1>VULCAN</h1>
        <p>MOVE YOUR MOUSE TO INTERACT</p>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let particles = [];
        const mouse = { x: null, y: null };

        // Resize canvas
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
            // Create particles on move
            for (let i = 0; i < 3; i++) {
                particles.push(new Particle());
            }
        });

        class Particle {
            constructor() {
                this.x = mouse.x;
                this.y = mouse.y;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                this.color = '#57efb4';
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.1;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function handleParticles() {
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].size <= 0.3) {
                    particles.splice(i, 1);
                    i--;
                }
            }
        }

        function animate() {
            // Slight fade effect for trails
            ctx.fillStyle = 'rgba(5, 5, 5, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            handleParticles();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
